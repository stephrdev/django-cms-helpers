[tool:pytest]
addopts = -vs --tb=short --nomigrations --codestyle --flakes --isort

testpaths =
	cms_helpers
	tests

python_files =
	test_*.py

cov_report = term-missing

codestyle_max_line_length = 96

DJANGO_SETTINGS_MODULE = tests.settings

[coverage:run]
branch = True
source =
	cms_helpers
omit =
	*/__init__.py

[coverage:report]
exclude_lines =
	raise NotImplementedError

[bdist_wheel]
python-tag = py3

[isort]
known_first_party =
	filer
	anylink
